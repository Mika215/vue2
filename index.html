<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue2-Ninja</title>
  </head>
  <body>
    <div id="app">
      <h1>PuncheBag Game</h1>

      <!-- bag image -->
      <div id="bag" :class="{burst:ended}">

      </div>

      <!-- bag health -->
      <div id="bag-health">
        <div v-bind:style="{width:health + '%'}">
        
        </div>
      </div>

      <!-- bag controls -->
      <div id="controls">
        <button class="punch-btn" v-show="!ended"  @click="punch" >Punch</button>
        <button class="restart-btn" @click="restart">Restart</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

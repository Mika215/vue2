<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue2-Ninja</title>
</head>
<body>
    <div id="app">
<h1>Keyboard Events Handling</h1>
<div>
    <h3>Keyboard event handling</h3>
    <label for="name">Name</label>
    <input type="text" name="name"  v-on:keyup.enter="logName">
    <label for="age">Age</label>
    <!-- //!we can combine multiple event modifiers in one as follows separating by dot -->
    <input type="text" name="age"  v-on:keyup.ctrl.enter="logAge">
</div>

<div>
<h3>Two way data binding</h3>
<label for="title">Title</label>
<input type="text" v-model=title>

<label for="description">Description</label>
<input type="text" v-model=description>
</div>
<div class="body-content">
    <h4>Title: {{title}}</h4>
    <p>Description: {{description}}</p>
</div>




<!-- //! Event modifiers -->
<!-- //! https://vuejs.org/guide/essentials/event-handling.html#key-modifiers -->

<p v-html="EventModifiers"></p>



</div>





<script src="app.js"></script>
</body>
</html>

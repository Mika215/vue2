<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue2-Ninja</title>
</head>
<body>
<div id="app">
<h1>Conditionals</h1>
<span style="background:green" v-show="logedIn">Welcome Back</span>
<span  v-show="!logedIn">Please login if you want to continue</span>

<button @click="setLogin()">{{ logedIn===true? "Logout" : "Login"}}</button>

</div>




<!-- //! Event modifiers -->
<!-- //! https://vuejs.org/guide/essentials/event-handling.html#key-modifiers -->

<p v-html="EventModifiers"></p>



</div>





<script src="app.js"></script>
</body>
</html>
